<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css_files/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-div">
        <form>
            <input type="text" name="first-name" id="first-name">
            <label for="first-name">First Name</label>
            <input type="text" name="last-name" id="last-name">
            <label for="last-name">Last Name</label>
            <input type="tel" name="phone-number" id="phone-number">
            <label for="phone-number">Phone Number</label>
            <input type="email" name="the-email" id="the-email">
            <label for="the-email">Email</label>
        </form>
    </div>
    <hr />
    <div class="other-signup-options">
        <h3>Or Sign in with</h3>
        <button><h1>Google</h1></button>
        <button><h1>Yahoo</h1></button>
        <button><h1>Linked In</h1></button>
        <button><h1>Facebook</h1></button>
    </div>
</body>
</html>
